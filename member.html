            function clickimage(tag) {
                var index = parseInt(tag) - 1;
                var achiveDisplay = document.getElementById('achiveDisplay_' + tag);

                function showModal(goal1, goal2, imageSrc, name) {
                    var existingModal = document.getElementById('myModal');
                    if (existingModal) {
                        var image = existingModal.querySelector('img');
                        var memName = existingModal.querySelectorAll('p')[0];
                        var goal1Text = existingModal.querySelectorAll('p')[1];
                        var goal2Text = existingModal.querySelectorAll('p')[2];

                        image.src = imageSrc;
                        memName.innerText = "名前: " + name;
                        goal1Text.innerText = "運動面の目標:\n" + goal1;
                        goal2Text.innerText = "生活面等の目標: \n" + goal2;

                        existingModal.style.display = 'block';
                        return;
                    }


                    var hr1 = document.createElement('hr');
                    var hr2 = document.createElement('hr');
                    var hr3 = document.createElement('hr');

                    var modal = document.createElement('div');
                    modal.id = 'myModal';
                    modal.style.display = 'block';
                    modal.style.position = 'fixed';
                    modal.style.zIndex = '1';
                    modal.style.left = '0';
                    modal.style.top = '0';
                    modal.style.width = '100%';
                    modal.style.height = '150vh';
                    modal.style.overflow = 'auto';
                    modal.style.backgroundColor = 'rgba(0,0,0,0.4)';

                    var modalContent = document.createElement('div');
                    modalContent.style.backgroundColor = '#fefefe';
                    modalContent.style.margin = '15% auto';
                    modalContent.style.padding = '20px';
                    modalContent.style.border = '1px solid #888';
                    modalContent.style.width = '80%';
                    modalContent.style.textAlign = 'center'

                    var image = document.createElement('img');
                    image.src = imageSrc;
                    image.style.borderRadius = '50%'
                    image.style.width = '100px'
                    image.style.height = '100px'

                    var memName = document.createElement('p');
                    memName.innerText = "名前: " + name;
                    memName.style.textAlign = 'left';


                    var goal1Text = document.createElement('p');
                    goal1Text.innerText = "運動面の目標:\n" + goal1;
                    goal1Text.style.textAlign = 'left'


                    var goal2Text = document.createElement('p');
                    goal2Text.innerText = "生活面等の目標: \n" + goal2;
                    goal2Text.style.textAlign = 'left'

                    var closeButton = document.createElement('span');
                    closeButton.textContent = '×';
                    closeButton.style.color = '#aaa';
                    closeButton.style.float = 'right';
                    closeButton.style.fontSize = '28px';
                    closeButton.style.fontWeight = 'bold';
                    closeButton.onclick = function () {
                        modal.style.display = 'none';
                    };

                    modalContent.appendChild(closeButton);
                    modalContent.appendChild(image);
                    modalContent.appendChild(hr1);
                    modalContent.appendChild(memName);
                    modalContent.appendChild(hr2);
                    modalContent.appendChild(goal1Text);
                    modalContent.appendChild(hr3);
                    modalContent.appendChild(goal2Text);
                    modal.appendChild(modalContent);
                    document.body.appendChild(modal);
                }

                if (achiveDisplay.hasChildNodes()) {
                    var existingModal = document.getElementById('myModal');
                    if (existingModal) {
                        existingModal.style.display = 'none';
                    }
                } else {
                    showModal(memberData[index].goal1, memberData[index].goal2, memberData[index].image,memberData[index].name);
