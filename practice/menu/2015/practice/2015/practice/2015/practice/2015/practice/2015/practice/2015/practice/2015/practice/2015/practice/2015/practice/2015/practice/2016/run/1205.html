<h3>12/05(Mon)ラン練</h3>

<pre>
<font size="4">
------
集合場所：サークル棟
集合時間：18:20
------
up:準備体操
main:lsd
90min lsd
down:整備体操

説明:
本日の練習はlsdを行います。
今回は90分のlsdとなっております。
lsdは練習の内容上ゆっくりのペースで長く走る練習で
バネがたまって走れる状態になったとしてもゆっくり走り続けることが理想です。
寒いのでできるだけ暖い格好で走ると尚、効果てきです。
また、水分補給もしっかりすることで血流がさらによくなります。
</font>
