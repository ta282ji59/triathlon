説明：
本日のラン練はjogを行います。
久しぶりの練習なので、強度を上げすぎると怪我や故障に繋がります。
テスト期間にあまり運動してなかった人は、ゆっくり走るといいと思います。
また、テスト期間も走っていたという人はいつもより時間が短いので、いつもより
速いペースで走るといい練習ができると思います。
