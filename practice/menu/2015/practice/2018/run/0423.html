<pre>
<font size="4">
--------
集合場所：サークル棟
集合時間：18:10
--------
up:
体操

main:
60分jog
流し　X 3

down:
Downjog
整備体操

説明：
本日のラン練はjogを行います。
jogは長距離走の基本的な練習であり、取り組み方によって大きく差が出ます。
普段のjogからペース配分やフォームを意識しながら走っていれば、自然と実力がつい
てきます。
常に自分で何か一つでも意識しながらやってみてください。
雨天時はSRLUで体幹トレーニングをします。
